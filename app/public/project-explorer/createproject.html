<!DOCTYPE html>
<html>
    <head>
        <title> Project Explorer </title>
    </head>
    <body>
        <header>
            <h1> Project Explorer </h1>
            <h2> One Stop Database For Academic Projects </h2>
        </header>
        <nav>
            <ul>
                <a href="index.hmtl"> Home </a> &nbsp;
                <a href="search.hmtl"> Projects </a> &nbsp;
                <a href="login.hmtl"> Login </a> &nbsp;
                <a href="register.hmtl"> Register </a> &nbsp;
                <a href="createproject.hmtl"> Submit </a> &nbsp;
            </ul>
        </nav>
        <main>
           <h2> Submit Project </h2>
           <form name="submitProject">
               <label>Project Name:</label> <br/>
               <input type="text" name="name"/> <br/> <br/>
               <label>Project Abstract:</label> <br/>
               <input type="text" name="abstract"/> <br/> <br/>
               <label>Authors:</label> <br/>
               <input type="text" name="authors"/> <br/> <br/>
               <label>Tag(s):</label> <br/>
               <input type="text" name="tags"/> <br/> <br/>
               <input type="submit"/>
           </form>
        </main>
    </body>
</html>
