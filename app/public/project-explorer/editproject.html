<!DOCTYPE html>
<html>
    <head>
        <title> Project Explorer </title>
    </head>
    <body>
        <header>
            <h1> Project Explorer </h1>
            <h2> One Stop Database For Academic Projects </h2>
        </header>
        <nav>
                <a href="index.html">Home</a> &nbsp;
                <a href="search.html">Projects</a> &nbsp;
                <a href="login.html">Login</a> &nbsp;
                <a href="register.html">Register</a> &nbsp;
                <a href="createproject.html">Submit</a>
        </nav>
        <main>
        <section>
           <h3> Project 1 </h3>
           <ul>
               <li>Created By: Jane Doe</li>
               <li>Date Created: 00/00/0000</li>
               <li>Last Updated: 01/01/0001</li>
           </ul>
        </section>
        <section>
            <h2>Edit Project</h2>
           <form>
               <label>Project Name:</label> <br/>
               <input type="text" name="name"/> <br/> <br/>
               <label>Project Abstract:</label> <br/>
               <textarea type="text" name="abstract"> </textarea> <br/> <br/>
               <label>Authors:</label> <br/>
               <input type="text" name="authors"/> <br/> <br/>
               <label>Tag(s):</label> <br/>
               <input type="text" name="tags"/> <br/> <br/>
               <label>UploadFile</label> <br/>
               <input type="file" name="projectFile"/> <br/> <br/>
               <input type="submit"/>
           </form>
        </main>
